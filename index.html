<script>
    document.onclick = hideMenu;
    document.oncontextmenu = rightClick;

    function hideMenu() {
        document.getElementById(
            "contextMenu").style.display = "none"
    }

    function rightClick(e) {
        e.preventDefault();

        if (document.getElementById(
            "contextMenu").style.display == "block")
            hideMenu();
        else {
            let menu = document
                .getElementById("contextMenu")

            menu.style.display = 'block';
            menu.style.left = e.pageX + "px";
            menu.style.top = e.pageY + "px";
        }
    }
</script>
<script src="./src/js/main.js"></script>
<script src="./src/js/generator.js"></script>
<script>

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                this.closest('label').classList.toggle('active', this.checked);

                if (this.id === "number") {
                    const numberInput = document.querySelector('input[type="number"]');
                    if (this.checked) {
                        numberInput.classList.add("active", "required");
                    } else {
                        numberInput.classList.remove("active", "required");
                    }
                }
            });
        });

        document.querySelector("#pseudoForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const useNumbers = document.querySelector("#number").checked;
            const useSymbols = document.querySelector("#ssymbols").checked;
            const numberRange = parseInt(document.querySelector("#numberRange").value, 10) || 0;

            try {
                const pseudos = await generatePseudos(useNumbers, numberRange, useSymbols, 5);


                document.querySelector("ul").insertAdjacentHTML(
                    'afterbegin',
                    `${pseudos.map(pseudo => `<li>  ${pseudo}</li>`).join('')}`
                );
            } catch (error) {
                console.error("Erreur lors de la génération des pseudos :", error);
                document.querySelector("ul").textContent = "Une erreur est survenue.";
            }

            document.querySelector(".right")?.classList.add("active");
            document.querySelector(".github")?.classList.add("active");
            document.querySelector("main")?.classList.add("active");
        });

        addEventListener("click", (e) => {
            if (e.target.matches("ul li")) {
                navigator.clipboard.writeText(e.target.textContent);

                e.target.classList.add("active");
                setTimeout(() => {
                    e.target.classList.remove("active");
                }, 2000);
            }
        })

    });
</script>
